name: azure-deploy

on: 
 workflow_dispatch:

jobs: 
  deploy:
  runs_on: ubuntu_latest

   steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          path: main
          
      - name: Dotnet Setup
        uses: actions/setup-dotnet@v3

      - name: Download DocFX
        run: dotnet tool update -g docfx

      - name: Build Documentation
        run: docfx main/docfx_project/docfx.json
