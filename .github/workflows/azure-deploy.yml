name: azure-deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          path: main

      - name: Dotnet Setup
        uses: actions/setup-dotnet@v3

      - name: Download DocFX
        run: dotnet tool update -g docfx

      - name: Build Documentation
        run: docfx main/docfx_project/docfx.json

      - name: Upload to Azure Blob Storage
        uses: azure/CLI@v1
        with:
          azcliversion: 2.28.0
          inlineScript: |
            az storage blob upload-batch --account-name documentdeployment --account-key dNzTpkgTX0mmwfd5l30m6X/hAzXuv7qZ11vFTOSANvWQy+J3hpZEydJnHaE26fkFvu4CjoeHp+/j+ASt+8J9+Q== --destination web --source main/docfx_project/_site
